<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- specific OG data  start -->
    <title>{% if page.title %}{{ page.title }} | {{ site.title }} {% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
    
    <meta property="og:title" content="{% if page.title %}{{ page.title | strip_html | strip_newlines | truncate: 160 }} | {{site.title}}{% else %}{{ site.title }}{% endif %}">
    <meta property="og:site_name" content="{{ site.title }}" />
    <meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    <meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />
    <meta property="og:locale" content="en_US" />
    <meta name="twitter:site" content="@LabsUnity" />
    <meta name="twitter:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" />
    <!-- specific OG data  end -->
    {% if page.title %}
      <!-- Article specific OG data -->
      <meta property="og:type" content="article" />
      <meta property="article:published_time" content="{{page.date}}" />
      {% if page.modified %}
        <meta property="article:modified_time" content="{{page.modified}}" />
      {% endif %}
      <meta property="article:section" content="{{page.vertical}}" />
      {% for tag in page.categories %}
        <meta property="article:tag" content="{{tag}}" />
      {% endfor %}
    <meta name="keywords" content="{{page.categories | join: ', '}}" />
  
      <meta name="twitter:card" content="summary_large_image" />
      <meta name="twitter:title" content="{{ page.title | site.title}}" />
    {% if page.ogimagenull %}
      <!-- no og image -->
    {% elsif page.ogimage %}
      <meta property="og:image" content="{{page.ogimage}}" />
        <meta name="twitter:image" content="{{page.ogimage}}" />
        <meta property="og:image:width" content="600" />
        <meta property="og:image:height" content="315" />
    {% elsif page.image %}
        <meta property="og:image" content="{{page.image}}" />
        <meta name="twitter:image" content="{{page.image}}" />
      {% else %}
        <meta property="og:image" content="/unity_labs/files/when-your-company-tells-you-your-services-are-no-longer-6152528.png" />
        <meta name="twitter:image" content="/unity_labs/files/when-your-company-tells-you-your-services-are-no-longer-6152528.png" />
      {% endif %}
    
  
    {% else %}
      <!-- OG data for homepage -->
      <meta property="og:image" content="{{site.image}}" />
      <meta property="og:type" content="article" />
      <meta name="twitter:card" content="summary" />
      <meta name="twitter:title" content="{{site.title}}" />
      <meta name="twitter:image" content="/unity_labs/files/when-your-company-tells-you-your-services-are-no-longer-6152528.png" />
    {% endif %}
  
      <!-- <link rel="icon" type="image/png" href="/unity_labs/files/fuck.png"> -->
  </head>
